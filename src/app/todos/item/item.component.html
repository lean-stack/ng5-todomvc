<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<!-- <li [class.completed]="todo.completed" [class.editing]="editMode"> -->
<li [ngClass]="{ completed: todo.completed, editing: editMode }">
  <div class="view">
    <input class="toggle" type="checkbox" [(ngModel)]="todo.completed" (change)="toggleItemState()">
    <label (dblclick)="enterEditMode()">{{ todo.title }}</label>
    <button (click)="deleteItem()" class="destroy"></button>
  </div>
  <input #txtField class="edit"
    [(ngModel)]="editText"
    (blur)="commitEdit()"
    (keyup.enter)="commitEdit()"
    (keyup.escape)="cancelEdit()"
    [focusOn]="editMode"
  >
</li>
