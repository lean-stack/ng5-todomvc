<section class="todoapp">
  <todos-header (create)="createTodo($event)"></todos-header>
  <todos-main [state]="state"></todos-main>
  <todos-footer [state]="state"></todos-footer>
</section>

<footer class="info">
  <p>Double-click to edit a todo</p>
  <!-- Change this out with your name and url â†“ -->
  <p>Created by
    <a (click)="doNotNavigate($event)" [href]="authorUrl">{{ authorName }}</a>
  </p>
  <p>Part of
    <a href="http://todomvc.com">TodoMVC</a>
  </p>
</footer>
